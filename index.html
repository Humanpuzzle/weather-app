    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Helyek keresése</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="input-group">
                        <input type="search" class="form-control" id="location_search" autocomplete="off" spellcheck="false" aria-label="Search Location"> 
                        <button tabindex="-1" class="btn btn-outline-secondary" type="button" title="Detect Location via GPS" id="search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>                
                </div>
                <div class="row" id="search_result">
                    <div class="list-group mt-4">
                        <p class="feedback"></p>
                        <button 
                            class="list-group-item list-group-item-action position-relative prototype" 
                            type="button"
                            data-latitude=""
                            data-longitude=""
                            >
                            <p class="m-city">Buda <span class="m-city-d">(Romanie | Buzău)</span></p> 
                            <small class="text-muted">Romanie | Buzău </small>                    
                        </button>
                    </div> 
                        
                                    
                </div>
            </div>
        </div>
        </div>
